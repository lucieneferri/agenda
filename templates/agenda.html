<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
</head>

<header>
    <div align="right">
        <a href="/logout">Logout</a>
    </div>

</header>

<body>
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>

    <ul style="font-size: 18px">
        {% for evento in eventos %}
            <li>
                <div style={ %if evento.get_evento_atrasado %} "color:red"
                {% endif %}>
                    {{ evento.titulo }} - {{ evento.data_evento }}
                    (<a href="evento/?id={{evento.id}}">Editar</a> /
                    <a href="evento/delete/{{ evento.id }}/">Excluir</a>)
                </div>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
