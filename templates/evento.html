<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

    <h2>Evento</h2>

    <form action="submit" method="POST">{% csrf_token %}
        <label>Título</label>
        <input type="number" name="id_evento" value="{{ evento.id}}" hidden>
        <br>
        <input type="text" name="titulo" size="26" value="{{ evento.titulo}}">
        <br>
        <label>Data do Evento</label>
        <br>
        <input type="datetime-local" name="data_evento" value=" {{evento.get_data_input_evento }}">
        <br>
        <label>Local do Evento</label>
        <br>
        <input type="text" name="local_evento">
        <br>
        <label>Descrição</label>
        <br>
        <textarea name="descricao" rows="5" cols="26">{{ evento.descricao }}</textarea>
        <br>
        <br>

        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>



</body>
</html>
