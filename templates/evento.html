<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

    <h2>Evento</h2>

    <form action="submit" method="POST">{% csrf_token %}
        <label>Título</label>
        <br>
        <input type="text" name="titulo" size="26">
        <br>
        <label>Data do Evento</label>
        <br>
        <input type="datetime-local" name="data_evento">
        <br>
        <label>Descrição</label>
        <br>
        <textarea name="descricao" rows="5" cols="26"></textarea>
        <br>
        <br>

        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>



</body>
</html>
